# src/test/resources/application-integration.properties
# Configuración específica para tests de integración

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:integrationtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar inicialización automática de datos
spring.sql.init.mode=never

# Configuración de aplicación para tests
app.name=TEG Integration Test
app.desc=TEG Application Integration Test
app.version=1.0.0-TEST
app.url=http://localhost:8080
app.dev-name=TEG Test Team
app.dev-email=test@utn.edu.ar

# Configuración de logging para tests
logging.level.root=WARN
logging.level.ar.edu.utn.frc.tup.piii=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# Deshabilitar funciones no necesarias en tests
spring.statemachine.enabled=false
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configuración de seguridad para tests
jwt.secret.key=testSecretKeyForIntegrationTests123456789
jwt.expiration.time=3600000

# Configuración específica del juego para tests
game.max.players=6
game.min.players=2
game.default.turn.time=60
game.auto.save.interval=10

# Configuración de chat para tests
chat.max.message.length=500
chat.history.limit=50

# Configuración de bots para tests
bot.default.difficulty=NOVICE
bot.response.delay=100